{% block newFolderModal %}
<div class="modal fade" id="newFolderModal" tabindex="-1" aria-labelledby="newFolderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h5 class="modal-title font-weight-bold" id="newFolderModalLabel">New Folder</h5>
            </div>
            <div class="modal-body">
                <form action="/new_folder" class="form" id="newFolderForm" method="post">
                    <!-- I want to add emoji optional -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Name</span>
                        </div>
                        <input type="text" aria-label="folderName" name="folderName" id="folderName"
                            class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" id="folderSubmitBtn">Save</button>
                <button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
