<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List: {% block title %} All User {% endblock %}</title>

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/media/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/media/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/media/favicon-16x16.png">
    <link rel="icon" href="/static/media/favicon.ico">
    <link rel="manifest" href="/static/media/site.webmanifest">

    <!-- CSS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>


    <!-- Bootstrap-datepicker CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    {% block head %}
    {% endblock %}

    <!-- CustomM CSS -->
    <link rel="stylesheet" href="/static/styles.css">
    
    <!-- Custom JS -->
    <script src="/static/app.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/083f2810fb.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- main body cotainer -->
    <div id="body-container" class="d-flex">
        <!-- NAVIGATION BAR -->
        {% block navBar %}
        {% include 'UI/navigation_bar.html' %}
        {% endblock %}
        <!-- END NAVIGATION BAR -->

        <main class="w-100 h-100 d-flex">
            {% block main %}
            {% endblock %}
        </main>

        {% block body %}
        {% endblock %}

    </div>
    <!-- END main body cotainer -->

</body>

</html>
